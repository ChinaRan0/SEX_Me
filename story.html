    <script>
        const API_BASE = 'api';
        const urlParams = new URLSearchParams(window.location.search);
        const presetCode = urlParams.get('code');

        let storyData = [];
        let preset = null;
        let currentRound = 0;
        let isRolling = false;

        function setupBackButton() {
            const backBtn = document.querySelector('.back-btn');
            if (!backBtn) return;

            backBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (window.history.length > 1) {
                    window.history.back();
                } else if (presetCode) {
                    window.location.href = `index.html?code=${presetCode}`;
                } else {
                    window.location.href = 'index.html';
                }
            });
        }

        async function loadStoryData() {
            try {
                const response = await fetch(`${API_BASE}/stories`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const result = await response.json();
                if (result.success) {
                    storyData = result.data;
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                storyData = {
                    maleRoles: ['éœ¸é“æ€»è£', 'æ¸©æŸ”å­¦é•¿'],

                    relationships: ['é™Œç”Ÿäºº', 'æš—æ‹å…³ç³»'],
                    initiatives: ['ç”·æ–¹ä¸»åŠ¨', 'å¥³æ–¹ä¸»åŠ¨'],
                    behaviors: ['æ¸©æŸ”ä½“è´´', 'éœ¸é“å¼ºåŠ¿'],
                    actions: ['æ‹¥æŠ±', 'äº²å»']
                };
            }

            if (presetCode) {
                try {
                    const response = await fetch(`${API_BASE}/preset/${presetCode}`);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    const data = await response.json();
                    if (data.success) {
                        preset = data.data;
                        const savedRound = localStorage.getItem(`preset_round_${presetCode}_story`);
                        currentRound = savedRound ? parseInt(savedRound) : 0;
                    }
                } catch (e) {
                    console.error('åŠ è½½é¢„è®¾å¤±è´¥:', e);
                }
            }
        }

        function randomStory() {
            if (isRolling) return;

            const btn = document.getElementById('btnRandom');
            const elements = {
                maleRole: document.getElementById('maleRole'),
                femaleRole: document.getElementById('femaleRole'),
                relationship: document.getElementById('relationship'),
                initiative: document.getElementById('initiative'),
                behavior: document.getElementById('behavior'),
                action: document.getElementById('action')
            };

            isRolling = true;
            btn.classList.add('rolling');

            let finalStory;
            if (preset && preset.rounds_data && currentRound < preset.rounds_data.length) {
                finalStory = {
                    maleRole: preset.rounds_data[currentRound].story_male_role_name,
                    femaleRole: preset.rounds_data[currentRound].story_female_role_name,
                    relationship: preset.rounds_data[currentRound].story_relationship_name,
                    initiative: preset.rounds_data[currentRound].story_initiative_name,
                    behavior: preset.rounds_data[currentRound].story_behavior_name,
                    action: preset.rounds_data[currentRound].story_action_name
                };
                currentRound++;
                if (presetCode) {
                    localStorage.setItem(`preset_round_${presetCode}_story`, currentRound.toString());
                }
            } else {
                finalStory = {
                    maleRole: storyData.maleRoles?.[Math.floor(Math.random() * (storyData.maleRoles?.length || 1))] || 'éšæœºèº«ä»½',
                    femaleRole: storyData.femaleRoles?.[Math.floor(Math.random() * (storyData.femaleRoles?.length || 1))] || 'éšæœºèº«ä»½',
                    relationship: storyData.relationships?.[Math.floor(Math.random() * (storyData.relationships?.length || 1))] || 'éšæœºå…³ç³»',
                    initiative: storyData.initiatives?.[Math.floor(Math.random() * (storyData.initiatives?.length || 1))] || 'éšæœºä¸»åŠ¨',
                    behavior: storyData.behaviors?.[Math.floor(Math.random() * (storyData.behaviors?.length || 1))] || 'éšæœºè¡Œä¸º',
                    action: storyData.actions?.[Math.floor(Math.random() * (storyData.actions?.length || 1))] || 'éšæœºåŠ¨ä½œ'
                };
            }

            let rollCount = 0;
            const maxRolls = 10;
            const rollInterval = setInterval(() => {
                Object.keys(elements).forEach(key => {
                    elements[key].innerHTML = getRandomValue(key);
                    elements[key].classList.add('rolling-text');
                });

                rollCount++;

                if (rollCount >= maxRolls) {
                    clearInterval(rollInterval);

                    Object.keys(elements).forEach(key => {
