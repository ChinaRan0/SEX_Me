        .btn-random {

        }

        .btn-random:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);

        .btn-random.rolling {

        @keyframes pulse {

        }

        .btn-icon {

            transition: transform 0.3s ease;
        }

        .btn-random.rolling .btn-icon {
            animation: spin 0.3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .placeholder-text {
            color: #666;

        }

        /* æ»šåŠ¨åŠ¨ç”» */
        .rolling-text {
            animation: textRoll 0.1s ease infinite;

        @keyframes textRoll {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* åº•éƒ¨å®‰å…¨åŒº */
        .safe-area-bottom {
            height: env(safe-area-inset-bottom, 20px);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">â€¹</a>
    <div class="container">
        <header>
            <h1>æƒ…è¶£éšæœº</h1>
            <p>ç‚¹å‡»æŒ‰é’®ï¼Œå¼€å¯æµªæ¼«ä¹‹æ—…</p>
        </header>

        <div class="card">
            <div class="task-title" id="taskTitle">
                <span class="placeholder-text">ç­‰å¾…æŠ½å–...</span>
            </div>
            <div class="task-description" id="taskDescription">
                <span class="placeholder-text">å‡†å¤‡å¥½å¼€å¯ä»Šæ™šçš„æµªæ¼«äº†å—ï¼Ÿ</span>
            </div>
        </div>

        <button class="btn-random" id="btnRandom" onclick="randomTask()">
            <span class="btn-icon">ğŸ²</span>
            <span>éšæœºæŠ½å–</span>
        </button>

        <div class="safe-area-bottom"></div>
    </div>

    <script>
        const API_BASE = 'api';
        const urlParams = new URLSearchParams(window.location.search);
        const presetCode = urlParams.get('code');

        let tasks = [];
        let preset = null;
        let currentRound = 0;
        let isRolling = false;

        // è®¾ç½®è¿”å›æŒ‰é’®è¡Œä¸º
        function setupBackButton() {
            const backBtn = document.querySelector('.back-btn');
            if (!backBtn) return;

            backBtn.addEventListener('click', (e) => {
                e.preventDefault();
                // ä¼˜å…ˆè¿”å›ä¸Šä¸€é¡µ
                if (window.history.length > 1) {
                    window.history.back();
                } else if (presetCode) {
                    // æ— å†å²æ—¶ï¼Œè¿”å›å¸¦ code çš„é¦–é¡µ
                    window.location.href = `index.html?code=${presetCode}`;
                } else {
                    window.location.href = 'index.html';
                }
            });
        }

        // åŠ è½½æ•°æ®
        async function loadTasks() {
            // å…ˆåŠ è½½åŸºç¡€ä»»åŠ¡æ•°æ®
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const result = await response.json();
                if (result.success) {
                    tasks = result.data;
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                tasks = [
                    { description: "æ·±æƒ…å¯¹è§†3åˆ†é’Ÿï¼Œä¸è®¸è¯´è¯ï¼Œåªèƒ½ç”¨çœ¼ç¥äº¤æµ" },
                    { description: "ä¸ºä¼´ä¾£æŒ‰æ‘©è‚©é¢ˆå’ŒèƒŒéƒ¨15åˆ†é’Ÿ" }
                ];
            }

            // å¦‚æœæœ‰é¢„è®¾ç ï¼Œé™é»˜åŠ è½½é¢„è®¾ï¼ˆä¸æ”¹å˜ç•Œé¢ï¼‰
            if (presetCode) {
                try {
                    const response = await fetch(`${API_BASE}/preset/${presetCode}`);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    const data = await response.json();
                    if (data.success) {
                        preset = data.data;
                        // ä» localStorage æ¢å¤å½“å‰è½®æ¬¡
                        const savedRound = localStorage.getItem(`preset_round_${presetCode}_task`);
                        currentRound = savedRound ? parseInt(savedRound) : 0;
                    }
                } catch (e) {
                    console.error('åŠ è½½é¢„è®¾å¤±è´¥:', e);
                }
            }
        }

        // éšæœºæŠ½å–ä»»åŠ¡
        function randomTask() {
            if (isRolling || tasks.length === 0) return;

            const btn = document.getElementById('btnRandom');
            const titleEl = document.getElementById('taskTitle');
            const descEl = document.getElementById('taskDescription');

            isRolling = true;
            btn.classList.add('rolling');

            // å†³å®šç»“æœï¼ˆå¦‚æœé¢„è®¾åˆ™ä½¿ç”¨é¢„è®¾ï¼‰
            let finalTask;
            if (preset && preset.rounds_data && currentRound < preset.rounds_data.length) {
                // é™é»˜ä½¿ç”¨é¢„è®¾ç»“æœ
                finalTask = { description: preset.rounds_data[currentRound].task_description };
                currentRound++;
                // ä¿å­˜è½®æ¬¡çŠ¶æ€åˆ° localStorage
                if (presetCode) {
                    localStorage.setItem(`preset_round_${presetCode}_task`, currentRound.toString());
                }
            } else {
                // éšæœºç»“æœï¼ˆè¶…è½®éšæœºï¼‰
                finalTask = tasks[Math.floor(Math.random() * tasks.length)];
            }

            // æ»šåŠ¨åŠ¨ç”»æ•ˆæœ
            let rollCount = 0;
            const maxRolls = 10;
            const rollInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * tasks.length);
                const task = tasks[randomIndex];

                titleEl.innerHTML = 'æŠ½å–ä¸­...';
                titleEl.classList.add('rolling-text');
                descEl.innerHTML = task.description;
                descEl.classList.add('rolling-text');

                rollCount++;

                if (rollCount >= maxRolls) {
                    clearInterval(rollInterval);

                    // æœ€ç»ˆç»“æœ
                    titleEl.classList.remove('rolling-text');
                    descEl.classList.remove('rolling-text');

                    titleEl.innerHTML = 'ä½ çš„ä»»åŠ¡';
                    descEl.innerHTML = finalTask.description;

                    isRolling = false;
                    btn.classList.remove('rolling');

                    // éœ‡åŠ¨åé¦ˆ
                    if (navigator.vibrate) {
                        navigator.vibrate(100);
                    }
                }
            }, 100);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            setupBackButton();
        });
    </script>
