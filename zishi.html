    <script>
        const API_BASE = 'api';
        const urlParams = new URLSearchParams(window.location.search);
        const presetCode = urlParams.get('code');

        let places = [];
        let poses = [];
        let times = [];
        let actionConfig = {};
        let preset = null;
        let currentRound = 0;
        let isRolling = false;
        let currentPose = '';
        const ITEM_WIDTH = 100; // 90px width + 10px margin

        // è®¾ç½®è¿”å›æŒ‰é’®è¡Œä¸º
        function setupBackButton() {
            const backBtn = document.querySelector('.back-btn');
            if (!backBtn) return;

            backBtn.addEventListener('click', (e) => {
                e.preventDefault();
                // ä¼˜å…ˆè¿”å›ä¸Šä¸€é¡µ
                if (window.history.length > 1) {
                    window.history.back();
                } else if (presetCode) {
                    // æ— å†å²æ—¶ï¼Œè¿”å›å¸¦ code çš„é¦–é¡µ
                    window.location.href = `index.html?code=${presetCode}`;
                } else {
                    window.location.href = 'index.html';
                }
            });
        }

        // åŠ è½½æ•°æ®
        async function loadData() {
            // å…ˆåŠ è½½åŸºç¡€æ•°æ®
            try {
                const response = await fetch(`${API_BASE}/poses`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const result = await response.json();
                if (result.success) {
                    places = result.data.places;
                    poses = result.data.poses;
                    times = result.data.times;
                    actionConfig = result.data.poseDetails || {};
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                places = ["åºŠä¸Š", "æ²™å‘", "æµ´å®¤", "é˜³å°", "åœ°æ¯¯"];
                poses = ["ä¼ æ•™å£«", "åå…¥å¼", "å¥³ä¸Šä½", "ä¾§å…¥å¼", "ç«™ç«‹å¼"];
                times = ["5åˆ†é’Ÿ", "10åˆ†é’Ÿ", "15åˆ†é’Ÿ", "20åˆ†é’Ÿ", "30åˆ†é’Ÿ"];
            }

            // å¦‚æœæœ‰é¢„è®¾ç ï¼Œé™é»˜åŠ è½½é¢„è®¾ï¼ˆä¸æ”¹å˜ç•Œé¢ï¼‰
            if (presetCode) {
                try {
                    const response = await fetch(`${API_BASE}/preset/${presetCode}`);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    const data = await response.json();
                    if (data.success) {
                        preset = data.data;
                        // ä» localStorage æ¢å¤å½“å‰è½®æ¬¡
                        const savedRound = localStorage.getItem(`preset_round_${presetCode}_pose`);
                        currentRound = savedRound ? parseInt(savedRound) : 0;
                        // åˆå¹¶é¢„è®¾ä¸­çš„å§¿åŠ¿è¯¦æƒ…
                        preset.rounds_data?.forEach(r => {
                            if (r.pose_name && (r.pose_image || r.pose_description)) {
                                actionConfig[r.pose_name] = {
                                    image: r.pose_image,
                                    description: r.pose_description
                                };
                            }
                        });
                    }
                } catch (e) {
                    console.error('åŠ è½½é¢„è®¾å¤±è´¥:', e);
                }
            }

            // ç¡®ä¿ DOM å®Œå…¨æ¸²æŸ“åå†åˆå§‹åŒ–
            requestAnimationFrame(() => {
                initDice();
            });
        }

        // åˆå§‹åŒ–éª°å­
        function initDice() {
            createDiceTrack('placeTrack', places);
            createDiceTrack('poseTrack', poses);
            createDiceTrack('timeTrack', times);
        }

        // åˆ›å»ºéª°å­è½¨é“
        function createDiceTrack(trackId, items) {
            const track = document.getElementById(trackId);
            const viewport = track.parentElement;

            // ç¡®ä¿ viewport å®½åº¦æœ‰æ•ˆ
            const viewportWidth = viewport.offsetWidth || window.innerWidth - 40;

            // åˆ›å»ºè¶³å¤Ÿå¤šçš„é‡å¤é¡¹å®ç°æ— é™æ»šåŠ¨
            const repeatCount = 30;
            let html = '';

            for (let i = 0; i < repeatCount; i++) {
                items.forEach((item, idx) => {
                    html += `<div class="dice-item">${item}</div>`;
                });
            }

            track.innerHTML = html;

            // å®šä½åˆ°ä¸­é—´ä½ç½®ï¼ˆç¬¬ 15 ç»„çš„ç¬¬ä¸€ä¸ªå…ƒç´ å±…ä¸­ï¼‰
            const middleGroup = Math.floor(repeatCount / 2);
            const targetItemIndex = middleGroup * items.length;
            const offset = viewportWidth / 2 - (targetItemIndex * ITEM_WIDTH + ITEM_WIDTH / 2);
            track.dataset.baseOffset = offset;
            track.style.transform = `translateX(${offset}px)`;
        }

        // è·å–å½“å‰çš„ translateX å€¼
        function getTranslateX(element) {
            const style = window.getComputedStyle(element);
            const matrix = style.transform;
            if (matrix === 'none') return 0;

            const values = matrix.match(/matrix.*\((.+)\)/)[1].split(', ');
            return parseFloat(values[4]) || 0;
        }

        // æ·éª°å­
        function rollDice() {
            if (isRolling) return;

            isRolling = true;
            const btn = document.getElementById('btnRoll');
            const btnText = document.getElementById('btnText');
            btn.classList.add('rolling');
            btnText.textContent = 'æ»šåŠ¨ä¸­...';

            // éšè—ç»“æœå’ŒæŒ‡ç¤ºå™¨
            document.getElementById('resultDisplay').classList.remove('show');
            document.getElementById('btnShowAction').classList.remove('show');
            document.getElementById('placeViewport').classList.remove('stopped');
            document.getElementById('poseViewport').classList.remove('stopped');
            document.getElementById('timeViewport').classList.remove('stopped');

            const placeTrack = document.getElementById('placeTrack');
            const poseTrack = document.getElementById('poseTrack');
            const timeTrack = document.getElementById('timeTrack');
            const placeViewport = document.getElementById('placeViewport');
            const poseViewport = document.getElementById('poseViewport');
            const timeViewport = document.getElementById('timeViewport');

            // ç§»é™¤ä¹‹å‰çš„é«˜äº®
            document.querySelectorAll('.dice-item.selected').forEach(el => {
                el.classList.remove('selected');
            });

            // éšæœºé€‰æ‹©ç»“æœï¼ˆå¦‚æœé¢„è®¾åˆ™ä½¿ç”¨é¢„è®¾ï¼‰
            let placeIndex, poseIndex, timeIndex;

            if (preset && preset.rounds_data && currentRound < preset.rounds_data.length) {
                // é™é»˜ä½¿ç”¨é¢„è®¾ç»“æœ
                const round = preset.rounds_data[currentRound];
                placeIndex = places.indexOf(round.place_name);
                poseIndex = poses.indexOf(round.pose_name);
                timeIndex = times.indexOf(round.time_name);
                // å¦‚æœæ‰¾ä¸åˆ°ï¼Œéšæœºé€‰
                if (placeIndex < 0) placeIndex = Math.floor(Math.random() * places.length);
                if (poseIndex < 0) poseIndex = Math.floor(Math.random() * poses.length);
                if (timeIndex < 0) timeIndex = Math.floor(Math.random() * times.length);
                currentRound++;
                // ä¿å­˜è½®æ¬¡çŠ¶æ€åˆ° localStorage
                if (presetCode) {
                    localStorage.setItem(`preset_round_${presetCode}_pose`, currentRound.toString());
                }
            } else {
                // è¶…è½®éšæœº
                placeIndex = Math.floor(Math.random() * places.length);
                poseIndex = Math.floor(Math.random() * poses.length);
                timeIndex = Math.floor(Math.random() * times.length);
            }

            // ä¿å­˜å½“å‰å§¿åŠ¿
            currentPose = poses[poseIndex];

            // åŠ¨ç”»å‚æ•°
            const duration = 2000 + Math.random() * 1000;
            const viewportWidth = placeViewport.offsetWidth || window.innerWidth - 40;

            // éšæœºè½¬åŠ¨åœˆæ•° (3-6åœˆ)
            const placeSpins = Math.floor(Math.random() * 4) + 3;
            const poseSpins = Math.floor(Math.random() * 4) + 3;
            const timeSpins = Math.floor(Math.random() * 4) + 3;

            // è®¡ç®—ç›®æ ‡å…ƒç´ ç´¢å¼•
            const placeTargetIdx = placeSpins * places.length + placeIndex;
            const poseTargetIdx = poseSpins * poses.length + poseIndex;
            const timeTargetIdx = timeSpins * times.length + timeIndex;

            // ç›´æ¥è®¡ç®—è®©ç›®æ ‡å…ƒç´ å±…ä¸­çš„ translateX
            const placeTargetX = viewportWidth / 2 - (placeTargetIdx * ITEM_WIDTH + ITEM_WIDTH / 2);
            const poseTargetX = viewportWidth / 2 - (poseTargetIdx * ITEM_WIDTH + ITEM_WIDTH / 2);
            const timeTargetX = viewportWidth / 2 - (timeTargetIdx * ITEM_WIDTH + ITEM_WIDTH / 2);

            const placeStartX = getTranslateX(placeTrack);
            const poseStartX = getTranslateX(poseTrack);
            const timeStartX = getTranslateX(timeTrack);

            const startTime = performance.now();

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                let progress = Math.min(elapsed / duration, 1);

                // ç¼“åŠ¨å‡½æ•° - å…ˆå¿«åæ…¢
                const easeOut = 1 - Math.pow(1 - progress, 4);

                const placeX = placeStartX + (placeTargetX - placeStartX) * easeOut;
                const poseX = poseStartX + (poseTargetX - poseStartX) * easeOut;
                const timeX = timeStartX + (timeTargetX - timeStartX) * easeOut;

                placeTrack.style.transform = `translateX(${placeX}px)`;
                poseTrack.style.transform = `translateX(${poseX}px)`;
                timeTrack.style.transform = `translateX(${timeX}px)`;

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // ç¡®ä¿æœ€ç»ˆä½ç½®ç²¾ç¡®
                    placeTrack.style.transform = `translateX(${placeTargetX}px)`;
                    poseTrack.style.transform = `translateX(${poseTargetX}px)`;
                    timeTrack.style.transform = `translateX(${timeTargetX}px)`;
                    finishRoll(placeIndex, poseIndex, timeIndex,
                               placeTargetX, poseTargetX, timeTargetX, viewportWidth);
                }
            }

            requestAnimationFrame(animate);
        }

        // å®Œæˆæ·éª°
        function finishRoll(placeIndex, poseIndex, timeIndex,
                           placeX, poseX, timeX, viewportWidth) {
            const placeViewport = document.getElementById('placeViewport');
            const poseViewport = document.getElementById('poseViewport');
            const timeViewport = document.getElementById('timeViewport');

            // æ˜¾ç¤ºæŒ‡ç¤ºå™¨
            placeViewport.classList.add('stopped');
            poseViewport.classList.add('stopped');
            timeViewport.classList.add('stopped');

            // é«˜äº®é€‰ä¸­çš„é¡¹ç›®
            const placeTrack = document.getElementById('placeTrack');
            const poseTrack = document.getElementById('poseTrack');
            const timeTrack = document.getElementById('timeTrack');

            // è®¡ç®—ä¸­å¿ƒä½ç½®å¯¹åº”çš„å…ƒç´ ç´¢å¼•
            const centerOffset = viewportWidth / 2;
            const placeCenterIdx = Math.round((centerOffset - ITEM_WIDTH / 2 - placeX) / ITEM_WIDTH);
            const poseCenterIdx = Math.round((centerOffset - ITEM_WIDTH / 2 - poseX) / ITEM_WIDTH);
            const timeCenterIdx = Math.round((centerOffset - ITEM_WIDTH / 2 - timeX) / ITEM_WIDTH);

            const placeItems = placeTrack.querySelectorAll('.dice-item');
            const poseItems = poseTrack.querySelectorAll('.dice-item');
            const timeItems = timeTrack.querySelectorAll('.dice-item');

            if (placeItems[placeCenterIdx]) placeItems[placeCenterIdx].classList.add('selected');
            if (poseItems[poseCenterIdx]) poseItems[poseCenterIdx].classList.add('selected');
            if (timeItems[timeCenterIdx]) timeItems[timeCenterIdx].classList.add('selected');

            // æ˜¾ç¤ºç»“æœ
            const resultDisplay = document.getElementById('resultDisplay');
            const resultText = document.getElementById('resultText');
            resultText.textContent = `åœ¨${places[placeIndex]} Â· ${poses[poseIndex]} Â· ${times[timeIndex]}`;
            resultDisplay.classList.add('show');

            // æ£€æŸ¥æ˜¯å¦æœ‰åŠ¨ä½œå›¾é…ç½®
            if (actionConfig[poses[poseIndex]] && (actionConfig[poses[poseIndex]].image || actionConfig[poses[poseIndex]].description)) {
                document.getElementById('btnShowAction').classList.add('show');
            }

            // æ¢å¤æŒ‰é’®
            const btn = document.getElementById('btnRoll');
            const btnText = document.getElementById('btnText');
            btn.classList.remove('rolling');
            btnText.textContent = 'å†æŠ½ä¸€æ¬¡';

            // éœ‡åŠ¨åé¦ˆ
            if (navigator.vibrate) {
                navigator.vibrate([50, 50, 100]);
            }

            isRolling = false;
        }

        // æ˜¾ç¤ºåŠ¨ä½œå›¾å¼¹çª—
        function showActionModal() {
            const config = actionConfig[currentPose];
            if (!config) return;

            const modal = document.getElementById('modalOverlay');
            const title = document.getElementById('modalTitle');
            const imageContainer = document.getElementById('actionImageContainer');
            const description = document.getElementById('actionDescription');

            title.textContent = currentPose + ' - å›¾è§£';

            if (config.image) {
                imageContainer.innerHTML = `<img class="action-image" src="${config.image}" alt="${currentPose}" onerror="this.parentElement.innerHTML='<div class=\\'action-placeholder\\'>å›¾ç‰‡åŠ è½½å¤±è´¥</div>'">`;
            } else {
                imageContainer.innerHTML = '<div class="action-placeholder">æš‚æ— å›¾è§£</div>';
            }

            if (config.description) {
                description.textContent = config.description;
                description.style.display = 'block';
            } else {
                description.style.display = 'none';
            }

            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        // å…³é—­å¼¹çª—
        function closeModal(event) {
            if (event && event.target !== document.getElementById('modalOverlay')) return;

            const modal = document.getElementById('modalOverlay');
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }

        // é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            setupBackButton();
        });
    </script>
